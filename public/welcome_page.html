<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            background-color: #D3E4DE;
            min-height: 100vh;
            width: 100%;
            font-family: 'Public Sans', sans-serif;
            padding: 40px;
        }
        .header-text {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .greeting-text {
            font-weight: bold;
            font-size: 48px;
            color: #333;
            line-height: 1.2;
        }
        .greeting-word {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-text">Great Awareness</div>
    <div class="greeting-text">
        <span class="greeting-word">Hello</span>
        <span class="greeting-word">Conscious</span>
        <span class="greeting-word">one</span>
    </div>
</body>
</html>
