        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            background-color: #D3E4DE;
            min-height: 100vh;
            width: 100%;
            font-family: 'Public Sans', sans-serif;
            padding: 40px;
        }
        .header-text {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .greeting-text {
            font-weight: bold;
            font-size: 48px;
            color: #333;
            line-height: 1.2;
        }
        .greeting-word {
            display: block;
        }
        .squares-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
        }
        .square-row {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex: 1;
        }
        .red-square {
            flex: 1;
            background-color: #E42F45;
            border-radius: 8px;
            min-height: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .square-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .square-icon.message-icon {
            width: 80px;
            height: 80px;
        }
        .square-icon.call-icon {
            width: 70px;
            height: 70px;
        }
        .square-text {
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
            font-family: 'Public Sans', sans-serif;
        }
    </style>
