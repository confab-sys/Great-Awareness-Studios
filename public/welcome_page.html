<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Welcome Page</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            background-color: #D3E4DE;
            min-height: 100vh;
            width: 100%;
            font-family: 'Public Sans', sans-serif;
            padding: 40px;
        }
        .header-text {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .greeting-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            margin-top: -40px;
            justify-content: flex-start;
        }
        .greeting-text {
            font-weight: bold;
            font-size: 56px;
            color: #333;
            line-height: 1.2;
            margin-top: 100px;
        }
        .greeting-word {
            display: block;
        }
        .svg-container {
            width: 172px;
            height: 148px;
            margin-left: -70px;
            margin-top: 0;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            .header-text {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .greeting-container {
                flex-direction: row;
                align-items: center;
                gap: 5px;
                margin-bottom: 10px;
                margin-top: -35px;
                justify-content: flex-start;
            }
            .greeting-text {
                font-size: 42px;
                line-height: 1.1;
                margin-top: 80px;
            }
            .svg-container {
                width: 120px;
                height: 103px;
                margin-top: 0;
                margin-left: -60px;
                align-self: center;
            }
            .squares-container {
                margin-top: 80px;
                gap: 15px;
            }   max-width: 100%;
                aspect-ratio: auto;
            }
            .square-row {
                flex-direction: row;
                gap: 15px;
            }
            .red-square {
                min-height: 120px;
                padding: 15px;
            }
            .square-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            .square-icon.message-icon {
                width: 60px;
                height: 60px;
            }
            .square-icon.call-icon {
                width: 55px;
                height: 55px;
            }
            .square-text {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            .header-text {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .greeting-container {
                flex-direction: row;
                align-items: center;
                gap: 3px;
                margin-bottom: 10px;
                margin-top: -30px;
                justify-content: flex-start;
            }
            .greeting-text {
                font-size: 36px;
                margin-top: 70px;
            }
            .svg-container {
                width: 100px;
                height: 86px;
                margin-top: 0;
                margin-left: -55px;
                align-self: center;
            }
            .squares-container {
                margin-top: 70px;
                gap: 12px;
            }
            .red-square {
                min-height: 100px;
                padding: 12px;
            }
            .square-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 8px;
            }
            .square-icon.message-icon {
                width: 50px;
                height: 50px;
            }
            .square-icon.call-icon {
                width: 45px;
                height: 45px;
            }
            .square-text {
                font-size: 14px;
            }
        }
        .squares-container {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
        }
        .square-row {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex: 1;
        }
        .red-square {
            flex: 1;
            background-color: #E42F45;
            border-radius: 8px;
            min-height: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .square-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .square-icon.message-icon {
            width: 80px;
            height: 80px;
        }
        .square-icon.call-icon {
            width: 70px;
            height: 70px;
        }
        .square-text {
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
            font-family: 'Public Sans', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
