<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Newsletter</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            background-color: #D3E4DE;
            min-height: 100vh;
            width: 100%;
            font-family: 'Public Sans', sans-serif;
            padding: 40px;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .header-text {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-subtext {
            font-weight: 700;
            font-size: 48px;
            color: #333;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-book-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .header-icon {
            width: 40px;
            height: 40px;
        }
        .header-icon-inline {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header-text">
            <div class="header-title">Great Awareness<img src="icons/tiny icon man.png" alt="Tiny Man Icon" class="header-icon-inline"></div>
            <div class="header-subtext"><img src="icons/book-1.png" alt="Book Icon" class="header-book-icon">books</div>
        </div>
    </div>
    <!-- Newsletter content will go here -->
</body>
</html>
